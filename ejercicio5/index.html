<body>
    <h1>Calculadora de Terreno</h1>
    <form id="Calculador">
        <div>
            <label for="ladoA">LadoA (en metros):</label>
            <input type="number" id="ladoA" name="ladoA" step="0.01" required/>
        </div>
        <div>
            <label for="ladoB">LadoB (en metros):</label>
            <input type="number" id="ladoB" name="ladoB" step="0.01" required/>
        </div>
        <div>
            <label for="ladoC">LadoC (en metros):</label>
            <input type="number" id="ladoC" name="ladoC" step="0.01" required/>
        </div>
        <button type="submit" >Calcular</button>
        <p id="mensaje" ></p>

        </form>
</body>
